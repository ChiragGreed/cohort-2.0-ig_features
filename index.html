<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Story_feature</title>
</head>

<body>
    <main>
        <div id="stories">
            
            <div class="profile">
                <div class="story_overlay">
                    <div class="timelap_outer">
                        <div class="timelap_inner"></div>
                    </div>
                </div>
                <img src="https://yt3.googleusercontent.com/Da4zbrS4XLxzb3xVNT14aKr22aBg1blJCuCBppbYglO_uDmElYopgoDk7XV6UWNxthI96XOYrw=s160-c-k-c0x00ffffff-no-rj">
            </div>

            <div class="profile">
                <div class="story_overlay">
                    <div class="timelap_outer">
                        <div class="timelap_inner"></div>
                    </div>
                </div>
                <img src="https://i.pinimg.com/736x/e0/d2/e8/e0d2e80dff6c9e63e3656f38d92d08b2.jpg">
            </div>
            
            <div class="profile">
                <div class="story_overlay">
                    <div class="timelap_outer">
                        <div class="timelap_inner"></div>
                    </div>
                </div>
                <img src="https://i.pinimg.com/1200x/72/81/08/728108fb964e7b88dad490a34f589af7.jpg">
            </div>
            
            <div class="profile">
                <div class="story_overlay">
                    <div class="timelap_outer">
                        <div class="timelap_inner"></div>
                    </div>
                </div>
                <img src="https://i.pinimg.com/1200x/ba/b6/a3/bab6a373c1f86c310f299aec2dd106ca.jpg">
            </div>
        </div>
        <div id="post_div">

            <div id="post_top">
                <div id="top_left">
                    <img id="profile"
                        src="https://yt3.googleusercontent.com/Da4zbrS4XLxzb3xVNT14aKr22aBg1blJCuCBppbYglO_uDmElYopgoDk7XV6UWNxthI96XOYrw=s160-c-k-c0x00ffffff-no-rj">
                    <div>
                        <div>
                            <h4>Karanaujila</h4>
                            <img id="verified_mark" src="icons/verified.png">
                        </div>
                        <p>Karan Aujia</p>
                        <p id="follow_indi">(Not Following)</p>
                    </div>
                </div>
                <div id="top_right">
                    <button id="follow_btn">Follow</button>

                    <i class="ri-more-line"></i>
                </div>

            </div>

            <div id="post_cont">
                <i id="like_overlay" class="ri-heart-fill"></i>
                <img id="post" src="https://i.pinimg.com/736x/64/42/2b/64422b57d43e5b76a8e342372e9406f3.jpg">
            </div>


            <div id="post_bottom">
                <div id="bottom_left">
                    <div>
                        <i id="like_btn" class="ri-heart-line"></i>
                        <p>3.4M</p>
                    </div>
                    <div>
                        <i class="ri-chat-3-line"></i>
                        <p>147k</p>
                    </div>
                    <div>
                        <i class="ri-send-plane-line"></i>
                    </div>
                </div>
                <div id="bottom_right">
                    <i class="ri-bookmark-line"></i>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
